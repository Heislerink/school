<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamics Matrix</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
<style>
  .draggable {
    cursor: pointer;
  }
  [draggable] {
    -moz-user-select: none;
    -khtml-user-select: none;
    -webkit-user-select: none;
    user-select: none;
    -khtml-user-drag: element;
    -webkit-user-drag: element;
  }
  .droppable {
    min-height: 150px;
  }
  #date {
    text-align: right;
    font-size: 0.85rem;
    margin-bottom: 1rem;
  }
</style>
</head>
<body class="bg-gray-100 p-8">

<div id="content" class="container mx-auto bg-white p-6 shadow-lg">
  <div id="date">Date: <script>document.write(new Date().toLocaleDateString());</script></div>
  <h2 class="text-xl font-bold mb-4">Dynamics Matrix</h2>
  
  <div class="flex flex-wrap -mx-3">
    <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
      <div id="student-list" class="pr-4">
        <!-- Draggable student names here -->
      </div>
    </div>

    <div class="w-full md:w-3/4 px-3">
      <div class="mb-2">
        <span class="inline-block w-full text-center font-semibold bg-gray-200 py-2">Upper Half Status</span>
      </div>
      <div id="upper-matrix" class="grid grid-cols-3 gap-4 mb-4">
        <!-- Upper half droppable boxes -->
      </div>

      <div class="mb-2">
        <span class="inline-block w-full text-center font-semibold bg-gray-200 py-2">Lower Half Status</span>
      </div>
      <div id="lower-matrix" class="grid grid-cols-3 gap-4">
        <!-- Lower half droppable boxes -->
      </div>
    </div>
  </div>

  <div class="mt-4 text-right">
    <button id="print" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="printPDF()">Print as PDF</button>
  </div>
</div>

<script>
// JavaScript code to handle dragging and dropping, updating the most students box, and printing the PDF
</script>
</body>
</html>
