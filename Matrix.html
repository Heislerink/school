<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamics Matrix</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
<style>
  .draggable {
    cursor: pointer;
    user-select: none;
  }
  .scrollable-list {
    max-height: 500px;
    overflow-y: auto;
  }
  .matrix-label {
    writing-mode: vertical-lr;
    text-orientation: mixed;
    transform: rotate(180deg);
  }
  .matrix-box {
    min-height: 150px;
  }
</style>
</head>
<body class="bg-gray-100 p-8">

<div id="content" class="container mx-auto bg-white p-6 shadow-lg">
  <h2 class="text-xl font-bold mb-4">Dynamics Matrix <span class="text-sm font-normal">(${new Date().toLocaleDateString()})</span></h2>
  
  <div class="flex">
    <div id="student-list" class="scrollable-list border border-gray-300 p-2 rounded mr-4">
      <!-- Draggable student names will be added here by JavaScript -->
    </div>

    <div class="flex-grow">
      <div class="grid grid-cols-3 gap-4 mb-4 text-center font-bold">
        <div>+ = Positive leaders</div>
        <div>Neutral</div>
        <div>- = Negative leaders</div>
      </div>

      <div class="flex mb-4">
        <div class="matrix-label font-bold">Upper Half Status</div>
        <div class="flex-grow grid grid-cols-3 gap-4">
          <!-- Upper Half Status boxes will be added here by JavaScript -->
        </div>
      </div>

      <div class="flex">
        <div class="matrix-label font-bold">Lower Half Status</div>
        <div class="flex-grow grid grid-cols-3 gap-4">
          <!-- Lower Half Status boxes will be added here by JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <button id="print" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="printPDF()">Print as PDF</button>
  </div>
</div>

<script>
// JavaScript code will go here
</script>
</body>
</html>
